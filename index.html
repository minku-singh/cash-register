<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <h2>Bill Amount</h2>
        <label for="bill-amount"></label>
        <input type="text" id="bill-amount" name="bill-amount" placeholder="Enter bill amount">

        <h2>Cash Given</h2>
        <label for="cash-given"></label>
        <input type="text" id="cash-given" name="cash-given" placeholder="Enter amount of cash given"><br>

        <button id="check">Check</button>

        <h3 class="error"></h3>
        <table>
            <caption><h3>Return Change</h3></caption>
            <tbody>
                <tr>
                    <th>No. of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
    
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
